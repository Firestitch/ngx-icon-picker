<mat-form-field appearance="outline">
  <mat-label>
    Icon
  </mat-label>
  <input
    type="text"
    matInput
    [showCopy]="false"
    [(ngModel)]="icon"
    fsIconPicker
    [color]="color">
</mat-form-field>
@if (icon) {
  <fieldset>
    <legend>
      Selected icon
    </legend>
    {{ icon }}
  </fieldset>
}

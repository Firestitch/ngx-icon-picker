<div     
    [ngClass]="{ show: !!this.model }"
    class="mat-form-field-prefix open"
    (click)="openDialog()">
  <a mat-icon-button>
    <mat-icon [ngStyle]="{ color: color }">{{model}}</mat-icon>
  </a>  
</div>    
<div 
    [ngClass]="{ show: !!this.model }"
    class="mat-form-field-suffix copy">
  <a
      (click)="copy($event)"
      mat-icon-button>
    <mat-icon>content_copy</mat-icon>
  </a>
</div> 

<fs-clear (clear)="clear()" [show]="true" [visible]="!!model"></fs-clear>

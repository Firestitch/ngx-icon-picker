<mat-dialog-content>
  <div class="search">
    <mat-form-field>
      <span matPrefix>
        <mat-icon>
          search
        </mat-icon>
      </span>
      <input
        matInput
        placeholder="Search"
        [(ngModel)]="search"
        name="search"
        (ngModelChange)="searchChange($event)">
    </mat-form-field>
  </div>
  <ng-container *fsSkeleton="categoryIcons">
    @for (categoryIcon of categoryIcons; track categoryIcon) {
      <div
        class="category">
        <h1>
          {{ categoryIcon.category }}
        </h1>
        <div class="icons">
          @for (icon of categoryIcon.icons; track icon) {
            <span
              class="icon"
              >
              <a
                [matTooltip]="icon.name"
                [matTooltipShowDelay]="500"
                href="javascript:;"
                (click)="select($event, icon.name)">
                <mat-icon>
                  {{ icon.name }}
                </mat-icon>
              </a>
            </span>
          }
        </div>
      </div>
    }
  </ng-container>
</mat-dialog-content>
<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    color="primary">
    Cancel
  </button>
</div>
